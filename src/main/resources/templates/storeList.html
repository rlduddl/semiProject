<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite Store List</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div class="container">
        <h1>즐겨찾기 가게 목록</h1>
        <input type="text" id="storeQuery" placeholder="가게 이름 검색" oninput="filterStores()" />

        <!-- 즐겨찾기 버튼 추가 -->
        <button onclick="location.href='/'">즐겨찾기</button>

        <h2>가게 목록</h2>
        <table>
            <thead>
                <tr>
                    <th>관리번호</th>
                    <th>사업장명</th>
                    <th>전화번호</th>
                    <th>주소</th>
                    <th>상태</th>
                </tr>
            </thead>
            <tbody id="storeTableBody">
                <tr th:each="store : ${storeList}" data-status="${store.trdstatenm}">
                    <td th:text="${store.mgtNo}"></td>
                    <td th:text="${store.bplcnm}"></td>
                    <td th:text="${store.sitetel}"></td>
                    <td th:text="${store.rdnwhladdr}"></td>
                    <td th:text="${store.trdstatenm}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="/js/script.js"></script> <!-- JavaScript 파일 경로 -->
</body>
</html>
