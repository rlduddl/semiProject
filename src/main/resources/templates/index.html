  <head>

    <link rel="stylesheet" href="/css/style.css" />

  <body>

    <div class="container">
		
		<!-- <button id="login-btn" onclick="location.href='/favorite/login'">로그인</button> -->
		
      <h1>즐겨찾기 가게</h1>
	  

      <input type="text" id="storeQuery" placeholder="가게 이름 검색" />
      <button onclick="searchStores()">가게 검색</button>
      <ul id="searchResults"></ul>

      <h2>즐겨찾기 목록</h2>
      <div id="favoriteSection">
        <input type="text" id="storeId" placeholder="가게 ID" readonly />
        <button id="addFavoriteBtn" onclick="addFavorite()">
          즐겨찾기 추가
        </button>
        <ul id="favoriteList"></ul>
      </div>

      <h2 id="mapHeader" class="hidden">지도</h2>
      <div id="map" class="hidden" style="width: 100%; height: 400px"></div>
    </div>
	<script
	  type="text/javascript"
	  src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9989d99695095d70a95ed8d70580c383&libraries=services"
	></script>
	<script src="/js/script.js"></script> <!-- JavaScript 파일 경로 -->
