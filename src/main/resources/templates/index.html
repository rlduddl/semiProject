<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite Store</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div class="container">
        <h1>Semi Project</h1>
        <input type="text" id="storeQuery" placeholder="가게 이름 검색" th:value="${shopName}" />
        <button onclick="searchStores()">가게 검색</button>
		<button onclick="location.href='/favorite/storeList'">성동구 빵 목록</button>
        <ul id="searchResults"></ul>

        <h2>즐겨찾기 목록</h2>
        <div id="favoriteSection">
            <input type="text" id="storeId" placeholder="가게 ID" readonly />
            <button id="addFavoriteBtn" onclick="addFavorite()">즐겨찾기 추가</button>
            <ul id="favoriteList"></ul>
        </div>

        <h2 id="mapHeader">지도</h2>
        <div id="map" style="width: 100%; height: 400px"></div>
		
    </div>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9989d99695095d70a95ed8d70580c383&libraries=services"></script>
    <script src="/js/index.js"></script>
</body>
</html>
